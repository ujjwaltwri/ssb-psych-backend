<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAT Image Gallery Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .search-box {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            min-width: 300px;
        }
        
        .search-box:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .image-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        .image-container {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.05);
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
        
        .image-card:hover .image-overlay {
            opacity: 1;
        }
        
        .overlay-text {
            color: white;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .card-description {
            color: #718096;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .card-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .card-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .view-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }
        
        .delete-btn {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
        }
        
        .card-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .error {
            background: linear-gradient(45deg, #fc8181, #f56565);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: relative;
            margin: 2% auto;
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† TAT Image Gallery</h1>
            <p>Review and manage your Thematic Apperception Test image collection</p>
        </div>
        
        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="Search images by description or keyword...">
            <button class="btn" onclick="loadImages()">üîÑ Refresh</button>
            <button class="btn" onclick="clearSearch()">üóëÔ∏è Clear Search</button>
        </div>
        
        <div id="stats" class="stats"></div>
        
        <div id="gallery" class="gallery">
            <div class="loading">
                üì∏ Connect to your Supabase database to view images...
                <br><br>
                <small>You'll need to modify the connection details in the script below</small>
            </div>
        </div>
    </div>
    
    <!-- Modal for full-size image viewing -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </div>
    
    <script>
        // You'll need to replace these with your actual Supabase connection details
        const SUPABASE_URL = 'https://gqvtxzdcihwkdtlygizz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxdnR4emRjaWh3a2R0bHlnaXp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4MTUyMDMsImV4cCI6MjA3MTM5MTIwM30.f_fUzumqK6WU_4JE_R5Tkvt2NZrSW8374R47_Gi7VzY';
        
        let allImages = [];
        let filteredImages = [];
        
        // Initialize the gallery
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadImages();
        });
        
        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterImages(e.target.value);
            });
            
            // Modal functionality
            const modal = document.getElementById('imageModal');
            const span = document.getElementsByClassName('close')[0];
            
            span.onclick = function() {
                modal.style.display = 'none';
            }
            
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        }
        
        async function loadImages() {
            if (!SUPABASE_URL || SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                document.getElementById('gallery').innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Setup Required</h3>
                        <p>Please replace SUPABASE_URL and SUPABASE_KEY with your actual values in the script.</p>
                        <br>
                        <p><strong>Alternative:</strong> You can manually add your image URLs to test this viewer.</p>
                    </div>
                `;
                return;
            }
            
            try {
                document.getElementById('gallery').innerHTML = '<div class="loading">Loading images...</div>';
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/tat_images?select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allImages = await response.json();
                filteredImages = allImages;
                renderImages();
                updateStats();
                
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('gallery').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Images</h3>
                        <p>${error.message}</p>
                        <p>Please check your Supabase connection details.</p>
                    </div>
                `;
            }
        }
        
        function renderImages() {
            const gallery = document.getElementById('gallery');
            
            if (filteredImages.length === 0) {
                gallery.innerHTML = '<div class="loading">No images found matching your search.</div>';
                return;
            }
            
            gallery.innerHTML = filteredImages.map(image => `
                <div class="image-card">
                    <div class="image-container">
                        <img src="${image.image_url}" alt="TAT Image" loading="lazy" 
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\\'padding:20px; text-align:center; color:#666;\\'>Image failed to load</div>'">
                        <div class="image-overlay">
                            <div class="overlay-text">Click to view full size</div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-title">Image ${image.id}</div>
                        <div class="card-description">${image.description || 'No description available'}</div>
                        <div class="card-actions">
                            <button class="card-btn view-btn" onclick="viewFullSize('${image.image_url}')">
                                üëÅÔ∏è View Full
                            </button>
                            <button class="card-btn delete-btn" onclick="confirmDelete(${image.id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function filterImages(searchTerm) {
            if (!searchTerm) {
                filteredImages = allImages;
            } else {
                filteredImages = allImages.filter(image => 
                    (image.description || '').toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            renderImages();
            updateStats();
        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                Showing ${filteredImages.length} of ${allImages.length} images
                ${filteredImages.length !== allImages.length ? '(filtered)' : ''}
            `;
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredImages = allImages;
            renderImages();
            updateStats();
        }
        
        function viewFullSize(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageUrl;
        }
        
        function confirmDelete(imageId) {
            if (confirm('Are you sure you want to delete this image? This action cannot be undone.')) {
                deleteImage(imageId);
            }
        }
        
        async function deleteImage(imageId) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/tat_images?id=eq.${imageId}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (response.ok) {
                    allImages = allImages.filter(img => img.id !== imageId);
                    filteredImages = filteredImages.filter(img => img.id !== imageId);
                    renderImages();
                    updateStats();
                    alert('Image deleted successfully!');
                } else {
                    throw new Error('Failed to delete image');
                }
            } catch (error) {
                console.error('Error deleting image:', error);
                alert('Error deleting image. Please try again.');
            }
        }
        
        // Demo mode - you can use this to test the interface with sample data
        function loadDemoImages() {
            allImages = [
                {
                    id: 1,
                    image_url: 'https://images.unsplash.com/photo-1551847812-c1617ee6b7dc?w=400',
                    description: 'Unsplash photo - lonely black and white scene'
                },
                {
                    id: 2,
                    image_url: 'https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?w=400',
                    description: 'Unsplash photo - challenge silhouette against sunset'
                }
            ];
            filteredImages = allImages;
            renderImages();
            updateStats();
        }
    </script>
</body>
</html>
